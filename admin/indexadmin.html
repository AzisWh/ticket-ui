<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="/image/logowhite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full md:w-4/5 lg:w-3/5 xl:w-2/3 bg-gray-800 p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-white mb-6 text-center">Halaman Admin</h1>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-white dark:text-gray-400 bg-gray-800 divide-y divide-gray-700">
          <thead>
            <tr class="bg-gray-700">
              <th scope="col" class="px-6 py-3 text-left">Nama event</th>
              <th scope="col" class="px-6 py-3 text-left">Lokasi event</th>
              <th scope="col" class="px-6 py-3 text-left">Image</th>
              <th scope="col" class="px-6 py-3 text-left">Harga</th>
              <th scope="col" class="px-6 py-3 text-left">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-700">
            <tr>
              <td class="px-6 py-4">Apple MacBook Pro 17"</td>
              <td class="px-6 py-4">Silver</td>
              <td class="px-6 py-4">
                <img src="/image/carousels1.svg" class="w-[200px]" alt="" />
              </td>
              <td class="px-6 py-4">$2999</td>
              <td class="px-6 py-4">
                <a href="editevent.html" class="text-blue-600 hover:underline"
                  ><button
                    type="button"
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                  >
                    Edit
                  </button></a
                >
                <a href="#" class="text-blue-600 hover:underline">
                  <button
                    type="button"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                  >
                    Delete
                  </button>
                </a>
              </td>
            </tr>
            <!-- Include other rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
