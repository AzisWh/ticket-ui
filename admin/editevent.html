<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Edit Event</title>
    <link rel="icon" type="image/x-icon" href="/image/logowhite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <style>
      /* Custom styles for sidebar and navbar */
      .sidebar {
        width: 280px;
      }
      @media (min-width: 768px) {
        .sidebar {
          width: 320px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="bg-gray-800 text-white sidebar flex-shrink-0">
        <div class="flex items-center justify-center h-16 px-4 border-b border-gray-700">
          <span class="text-lg font-bold">Admin Dashboard</span>
        </div>
        <nav class="mt-4">
          <ul class="space-y-2">
            <li>
              <a href="#" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-4 hover:bg-gray-700">Events</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-4 hover:bg-gray-700">Users</a>
            </li>
            <!-- Add more sidebar links as needed -->
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <div class="flex-1">
        <!-- Navbar -->
        <header class="bg-gray-800 text-white py-4 px-6">
          <div class="flex items-center justify-between">
            <button class="text-white focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
            <span class="text-lg font-bold">Edit Event</span>
            <div>
              <!-- Navbar items -->
            </div>
          </div>
        </header>

        <!-- Edit Event form -->
        <div class="p-6">
          <h1 class="text-3xl font-bold text-white mb-6">Edit Event</h1>

          <form action="#" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="nama-event" class="text-white block">Nama Event</label>
                <input
                  type="text"
                  id="nama-event"
                  name="nama-event"
                  class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Masukkan nama event"
                />
              </div>
              <div class="space-y-2">
                <label for="lokasi-event" class="text-white block">Lokasi Event</label>
                <input
                  type="text"
                  id="lokasi-event"
                  name="lokasi-event"
                  class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Masukkan lokasi event"
                />
              </div>
            </div>

            <div class="space-y-2">
              <label for="image" class="text-white block">Image</label>
              <input type="file" id="image" name="image" accept="image/*" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
            </div>

            <div class="space-y-2">
              <label for="harga" class="text-white block">Harga</label>
              <input
                type="text"
                id="harga"
                name="harga"
                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                placeholder="Masukkan harga"
              />
            </div>

            <div class="flex justify-end space-x-4">
              <a href="#" class="text-blue-600 hover:underline">
                <button
                  type="button"
                  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >
                  Simpan
                </button>
              </a>
              <a href="#" class="text-blue-600 hover:underline">
                <button
                  type="button"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                >
                  Batal
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
