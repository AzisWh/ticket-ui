  <body>
    <!-- navbar -->

            <button
              id="dropdownNavbarLink"
              data-dropdown-toggle="dropdownNavbar"
              type="button"
              class="text-white bg-amber-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-amber-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800"

                  fill-rule="evenodd"
                  d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z"

                />

            </button>
            <!-- Dropdown menu -->

                <li>
                  <a href="editprofilepage.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit Profile</a>

                <li>

            </div>
          </div>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-[#454545] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-[#454545] dark:bg-[#454545] md:dark:bg-[#454545] dark:border-gray-700"
          >
            <li>
              <a
                href="dashboard.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="ticketspage.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Ticket</a
              >
            </li>
            <li>
              <a
                href="historypage.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

              >

          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav -->

    <!-- content -->
    <section class="container mx-auto px-4 py-24">
      <h1 class="text-4xl font-bold mb-6 md:text-left text-center">Edit Profile</h1>
      <div class="grid grid-cols-1 gap-6">
        <!-- Form Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg border-2 border-black">
          <form>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>
            <div class="mb-4">
              <label for="name" class="block text-gray-700">Name</label>
              <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>

            <div class="mt-2">
              <label for="datepicker-format" class="block text-gray-700">Tanggal Lahir</label>
              <div class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
                <input
                  id="datepicker-format"
                  datepicker
                  datepicker-format="mm-dd-yyyy"
                  type="text"
                  class="border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                  placeholder="mm-dd-yyyy"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Gender</label>
              <div class="mt-1 flex space-x-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="gender" class="form-radio" value="male" />
                  <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="gender" class="form-radio" value="female" />
                  <span class="ml-2">Female</span>
                </label>
              </div>
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-gray-700">Phone Number</label>
              <input type="text" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>

            <div class="text-right">
              <button type="submit" class="px-4 py-2 bg-black text-white rounded-lg">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- end content -->

    <!-- footer -->

    <footer class="bg-[#454545] dark:bg-[#454545]">
      <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">

            </a>

          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">

              <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Profile</h2>

                <li>
                  <a href="#" class="hover:underline">Ticket</a>
                </li>
                <li>
                  <a href="#" class="hover:underline">About Us</a>
                </li>
              </ul>
            </div>
            <div>
              <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Services</h2>
              <ul class="text-gray-500 dark:text-gray-400 font-medium">
                <li class="mb-4">
                  <a href="#" class="hover:underline">Online Ticketing</a>
                </li>
                <li>
                  <a href="#" class="hover:underline">Concert</a>
                </li>
                <li>
                  <a href="#" class="hover:underline">Event Management</a>
                </li>
              </ul>
            </div>
            <div>
              <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Contact Us</h2>
              <ul class="text-gray-500 dark:text-gray-400 font-medium">
                <li class="mb-4">
                  <a href="#" class="hover:underline">Ticketifyid@gmail.com</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="my-6 border-white sm:mx-auto dark:border-white lg:my-8" />
        <div class="sm:flex sm:items-center sm:justify-between">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="#" class="hover:underline">Ticketify™</a>. All Rights Reserved. </span>
