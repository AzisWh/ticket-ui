<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- content -->
    <section>
      <div className="bg-454545 flex justify-center items-center h-screen">
        <div className="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
          <div className="flex flex-col items-center mb-8">
            <img src="image/logo.svg" alt="Logo" />
            <h1 className="text-2xl font-semibold">Welcome!</h1>
          </div>
          <form>
            <div className="mb-4">
              <label htmlFor="name" className="text-white mb-1 flex flex-start"> Username </label>
              <input type="text" id="name" name="name" className="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
            </div>
            <div className="mb-4">
              <label htmlFor="email" className="text-white mb-1 flex flex-start"> Email </label>
              <input type="text" id="email" name="email" className="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
            </div>
            <div className="mb-4">
              <label htmlFor="password" className="text-white mb-1 flex flex-start"> Password </label>
              <div className="relative w-full">
                <input id="password" name="password" className="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
              </div>
            </div>

            <button type="submit" className="bg-orange-200 text-black font-semibold rounded-md py-2 px-4 w-full">Continue</button>
          </form>
          <div className="mt-6 text-white text-center flex justify-center">
            <span>Already have an account?</span>
            <a href="loginpage.html" className="text-orange-200 ml-2"> Sign in </a>
          </div>
        </div>
        <div className="w-1/2 h-screen hidden lg:block">
          <img src="image/ck-bg.svg" alt="Placeholder Image" className="object-cover w-full h-full" />
        </div>
      </div>
    </section>
  </body>
</html>
