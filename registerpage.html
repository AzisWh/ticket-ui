<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <!-- content -->
    <section>
      <div class="bg-[#454545] dark:bg-[#454545] flex justify-center items-center h-screen">
        <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
          <div class="flex flex-col items-center mb-8">
            <img src="image/logo.svg" alt="Logo" />
            <h1 class="text-2xl font-semibold text-white">Welcome!</h1>
          </div>
          <form>
            <div class="mb-4">
              <label htmlFor="name" class="text-white mb-1 flex flex-start"> Username </label>
              <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
            </div>
            <div class="mb-4">
              <label htmlFor="email" class="text-white mb-1 flex flex-start"> Email </label>
              <input type="text" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
            </div>
            <div class="mb-4">
              <label htmlFor="password" class="text-white mb-1 flex flex-start"> Password </label>
              <div class="relative w-full">
                <input id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" />
              </div>
            </div>

            <button type="submit" class="bg-orange-200 text-black font-semibold rounded-md py-2 px-4 w-full">Continue</button>
          </form>
          <div class="mt-6 text-white text-center flex justify-center">
            <span>Already have an account?</span>
            <a href="loginpage.html" class="text-orange-200 ml-2"> Sign in </a>
          </div>
        </div>
        <div class="w-1/2 h-screen hidden lg:block">
          <img src="image/ck-bg.svg" alt="Placeholder Image" class="object-cover w-full h-full" />
        </div>
      </div>
    </section>
  </body>
</html>
